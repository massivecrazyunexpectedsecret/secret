<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click me...</title> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffcba4 100%);
            overflow: hidden;
            font-family: 'Pacifico', cursive;
            flex-direction: column;
            text-align: center;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 0, 0, 0.1);
            font-size: 2rem;
            z-index: -1;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 3.5rem;
            color: #d32f2f;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            z-index: 10;
            pointer-events: none;
        }

        .buttons {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
            z-index: 20;
        }

        #noBtn {
            background-color: #ffffff;
            color: #555;
            position: absolute;
            transition: all 0.2s ease;
            z-index: 15;
            white-space: nowrap;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        .hidden { display: none !important; }

        #message {
            display: none;
            font-size: 4rem;
            color: #d32f2f;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div style="position:absolute; width:100%; height:100%; overflow:hidden; pointer-events:none;">
        <div class="bg-heart" style="top:10%; left:20%">‚ù§Ô∏è</div>
        <div class="bg-heart" style="top:30%; left:80%">üíñ</div>
        <div class="bg-heart" style="top:70%; left:10%">‚ù§Ô∏è</div>
    </div>

    <div id="main-content">
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn">YES! üòç</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <div id="message">YAY! ‚ù§Ô∏è See you then!</div>
    <canvas id="fireworks"></canvas>

    <script>
        // --- PERSONALIZED NAME LOGIC ---
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        if (name) {
            document.getElementById('question').innerText = `Hey ${name}, will you be my Valentine? üåπ`;
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const message = document.getElementById('message');
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        // Initial No Button position
        noBtn.style.left = (window.innerWidth / 2 + 50) + 'px';

        // --- THE "TAG" LOGIC ---
        function moveButton() {
            const padding = 100;
            const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + padding/2;
            const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + padding/2;
            
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        // Moves when mouse gets close
        document.addEventListener('mousemove', (e) => {
            const rect = noBtn.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            const distance = Math.hypot(e.clientX - x, e.clientY - y);

            if (distance < 150) { moveButton(); }
        });

        // Teleports if they somehow click it
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('click', (e) => { e.preventDefault(); moveButton(); });

        // --- YES LOGIC ---
        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hidden');
            noBtn.style.display = 'none';
            message.style.display = 'block';
            startFireworks();
            document.title = "‚ù§Ô∏è !!! ‚ù§Ô∏è"; // Change tab name on success
        });

        // --- FIREWORKS ---
        let particles = [];
        function createParticle(x, y) {
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x, y,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    v: { x: (Math.random()-0.5)*12, y: (Math.random()-0.5)*12 },
                    a: 1
                });
            }
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach((p, i) => {
                p.v.y += 0.1; p.x += p.v.x; p.y += p.v.y; p.a -= 0.01;
                ctx.fillStyle = p.color; ctx.globalAlpha = p.a;
                ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
                if(p.a <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }

        function startFireworks() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            animate();
            setInterval(() => createParticle(Math.random()*canvas.width, Math.random()*canvas.height/2), 600);
        }
    </script>
</body>
</html>
